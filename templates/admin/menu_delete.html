<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Menu Item - Restaurant Billing System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    {% include 'admin/navbar.html' %}
    
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Delete Menu Item</h1>
            <a href="{% url 'menu_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
        
        <div class="form-container">
            <div class="alert alert-warning">
                <h3>Are you sure you want to delete this menu item?</h3>
                <p><strong>{{ menu_item.name }}</strong> - â‚¹{{ menu_item.price }}</p>
                <p>This action cannot be undone.</p>
            </div>
            
            <form method="post" class="form">
                {% csrf_token %}
                <div class="form-actions">
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'menu_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
