<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Expense - Admin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/expenses.css' %}">
</head>
<body>
    {% include 'admin/navbar.html' %}

    <div class="container">
        <h1 class="page-title">{{ action }} Expense</h1>
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.date.label_tag }}
                {{ form.date }}
            </div>
            <div class="form-group">
                {{ form.description.label_tag }}
                {{ form.description }}
            </div>
            <div class="form-group">
                {{ form.amount.label_tag }}
                {{ form.amount }}
            </div>
            <div class="form-group">
                {{ form.category.label_tag }}
                {{ form.category }}
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{{ action }}</button>
                <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <script src="{% static 'js/expenses.js' %}"></script>
    <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
